<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Vídeos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: #282c34;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-bottom: 4px solid #61dafb;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 1px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .video {
            background: #fff;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .video h2 {
            margin: 0;
            padding: 15px;
            background: #61dafb;
            color: #fff;
            font-size: 1.5em;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }
        footer {
            background: #282c34;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 4px solid #61dafb;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Catálogo de Vídeos</h1>
    </header>
    
    <div class="container">
        <section class="video">
            <h2>Canal de Humor - Aqueles Cara</h2>
            <iframe src="https://www.youtube.com/embed/6iwyq6tf6L0" allowfullscreen></iframe>
        </section>
        
        <section class="video">
            <h2>Curiosidades - Felipe Castanhari</h2>
            <iframe src="https://www.youtube.com/embed/pYP7OGTdYY8" allowfullscreen></iframe>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Catálogo de Vídeos</p>
    </footer>
</body>
</html>
